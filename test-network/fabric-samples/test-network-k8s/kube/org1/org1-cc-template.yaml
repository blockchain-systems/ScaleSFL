---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: org1-cc-{{CHAINCODE_NAME}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: org1-cc-{{CHAINCODE_NAME}}
  template:
    metadata:
      labels:
        app: org1-cc-{{CHAINCODE_NAME}}
    spec:
      containers:
        - name: main
          image: {{CHAINCODE_IMAGE}}
          env:
            - name: CHAINCODE_SERVER_ADDRESS
              value: 0.0.0.0:9999

            # todo: load with an envFrom and a dynamic config map with the ID.
            - name: CHAINCODE_ID
              value: {{CHAINCODE_ID}}
          ports:
            - containerPort: 9999

---
apiVersion: v1
kind: Service
metadata:
  name: org1-cc-{{CHAINCODE_NAME}}
spec:
  ports:
    - name: chaincode
      port: 9999
      protocol: TCP
  selector:
    app: org1-cc-{{CHAINCODE_NAME}}