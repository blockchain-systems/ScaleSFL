name: Fabric
version: "2.0.0"

caliper:
    blockchain: fabric
    sutOptions:
        mutualTls: true

channels:
    - channelName: mainline
      contracts:
          - id: catalyst
            contractID: catalyst
    - channelName: shard0
      contracts:
          - id: models0
            contractID: models0
    - channelName: shard1
      contracts:
          - id: models1
            contractID: models1
    - channelName: shard2
      contracts:
          - id: models2
            contractID: models2

organizations:
